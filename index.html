<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Conversor de Moedas</title>
</head>

<body>
   <header>
      <h1>Conversor de Moedas</h1>
      <p>Converta o valor de moedas</p>
   </header>
   <main>
      <div class="container">
         <h2>Moedas disponiveis para conversao</h2>
         <p>Conversao baseada nos valores do dia 10/07/22</p>
         <div class="coins_container">
            <label for="dolar">Dolar</label>
            <input type="number" id="dolar">
            <button id="btnConverter">Converter</button>
         </div>
         <div class="result">
            <p class="p_result"></p>
         </div>
      </div>
   </main>

   <script>
      // Elements HTML
      let btnConverter = document.querySelector('#btnConverter');
      let dolarInput = document.querySelector("#dolar");
      let resultado = document.querySelector('.p_result');

      btnConverter.addEventListener('click', (e) => {

         let valorEmReal = parseFloat(dolarInput.value * 5.26).toFixed(2)

         if (valorEmReal <= 0) {
            resultado.innerText = 'Conversao invalida'
         } else {
            resultado.innerText = `Valor em Reais ${valorEmReal}`
         }

      })


   </script>
</body>

</html>
